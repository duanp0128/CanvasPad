<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CanvasPad</title>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.bigcolorpicker.js"></script>
	<script src="js/draw.js"></script>
	<script src="js/storage.js"></script>
	<script src="js/main.js"></script>
    <script src="js/gesture-recognition.js"></script>
	<link rel="stylesheet" href="css/canvas.css" type="text/css" />
	<link rel="stylesheet" href="css/jquery.bigcolorpicker.css" type="text/css" />
</head>
<body>
<div id="draw">

		<div id="logo"></div>

		<ul class="draw_controller cf">
			<li class="normal pencil" title="pencil"></li>
			<li class="normal handwriting" title="text"></li>
			<li class="normal line showLine" title="size"></li>
			<li class="normal showColor" id="chooseColor" title="color"></li>
			<li class="normal rubber" title="eraser"></li>

			<span>|</span>

			<li class="normal drawLine" title="line"></li>
			<li class="normal square" title="square"></li>
			<li class="normal circle" title="circle"></li>
			<li class="normal fill" title="fill"></li>

			<span>|</span>

			<li class="normal cancel" title="undo"></li>
			<li class="normal next" title="recover"></li>
			<li class="normal clearContext" title="clear"></li>
			<li class="normal save" title="save"></li>
			<li class="normal downloadImage" title="下载"><a href="#" download="picture.png"  id="downloadImage_a"></a></li>
		</ul>


		<div class="canvas_container">
			<canvas id="canvas">
				Sorry, your browser can't support canvas.
			</canvas>

			<canvas id="canvas_bak"></canvas>
		</div>
		<p class="tip">Hints: drag picture to edit~</p>

		<div id="showHistory" class="cf">
			<h2>Save History</h2>
		</div>

		<div id="line_size"  class="line_size normal">
			<ul>
				<li><button data-value="1" class="small"><span style="width: 2px; height: 2px;"></span></button></li>
				<li><button data-value="3" class="small selected"><span style="width: 4px; height: 4px;"></span></button></li>
				<li><button data-value="5"><span style="width: 8px; height: 8px;"></span></button></li>
				<li><button data-value="7"><span style="width: 10px; height: 10px;"></span></button></li>
			</ul>
		</div>

        <div id="text-input">
            <input type="text" style="width:100px; height:10px; font-size:12px;"/>
        </div>


</div>
</body>
</html>
